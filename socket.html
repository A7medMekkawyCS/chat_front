<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socket.io Chat</title>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-box {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #messages {
            border: 1px solid #ddd;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #fafafa;
        }

        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: none;
        }

        input,
        button {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 8px;
        }

        button {
            width: 100%;
            background: #4CAF50;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-box">
        <h3>ðŸ’¬ Socket Chat</h3>
        <input id="name" type="text" placeholder="Ø§Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ" />
        <input id="room" type="text" placeholder="Ø§Ø³Ù… Ø§Ù„ØºØ±ÙØ© (Ø§Ø®ØªÙŠØ§Ø±ÙŠ)" />
        <div id="messages"></div>
        <textarea id="msg" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„ØªÙƒ..."></textarea>
        <button id="send">Ø¥Ø±Ø³Ø§Ù„</button>
    </div>

    <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io('https://socket-production-216a.up.railway.app');

        const nameInput = document.getElementById('name');
        const roomInput = document.getElementById('room');
        const msgInput = document.getElementById('msg');
        const sendBtn = document.getElementById('send');
        const messages = document.getElementById('messages');

        let joined = false;

        sendBtn.addEventListener('click', () => {
            const name = nameInput.value.trim() || 'Ø¶ÙŠÙ';
            const room = roomInput.value.trim() || 'public';
            const msg = msgInput.value.trim();
            if (!msg) return;

            if (!joined) {
                socket.emit('join', { name, toRoom: room });
                joined = true;
            }

            socket.emit('message', msg);
            msgInput.value = '';
        });

        socket.on('allMessages', (msgs) => {
            messages.innerHTML = '';
            msgs.forEach((m) => {
                const div = document.createElement('div');
                div.textContent = `${m.sender}: ${m.body}`;
                messages.appendChild(div);
            });
        });

        socket.on('message', (data) => {
            const div = document.createElement('div');
            div.textContent = `${data.sender}: ${data.body}`;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });

        socket.on('notif', (data) => {
            const div = document.createElement('div');
            div.style.color = 'gray';
            div.textContent = data;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        });
    </script>
</body>

</html>
